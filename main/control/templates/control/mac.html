{% extends 'base.html' %}

{% load static %}

{% block title %}
Определение производителя по MAC-адресу
{% endblock title %}


{% block content %}

<div class="col-12 text-center">
  <h1>Определение производителя по MAC-адресу</h1>
</div>

<form method="post" id="ajax_form" action="" >
  {% csrf_token %}
  <div id="mac" class="input-group">
    <input class="form-control" id="mac_input" name="mac_input" value="000a.e475.7469" pattern="\s*([0-9a-fA-F]{2}[.:-]{0,1}){6}\s*|\s*([0-9a-fA-F]{4}[.:-]{0,1}){3}|[0-9a-fA-F]{12}[.:-]{0,1}\s*" placeholder="Введите MAC-адрес для проверки" required>
    <button type="submit" class="btn btn-primary" id="btn">Поиск</button>
  </div>
</form>

<div id="result">
</div>
{% endblock content %}


{% block scripts %}
<script src="{% static 'control/js/scripts.js' %}"></script>
{% endblock scripts %}
