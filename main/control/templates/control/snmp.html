{% extends 'base.html' %}

{% load static %}

{% block title %}
SNMP
{% endblock title %}


{% block content %}

<div class="col-12 text-center">
  <h1>SNMP</h1>
</div>
<form method="post" id="ajax_form" action="" >
  {% csrf_token %}
  <div id="snmp" class="input-group">
    <label class="input-group-text" for="ip">IP</label>
    <input type="text" name="ip" id="ip" class="form-control" placeholder="Например: 192.168.1.1" minlength="7" maxlength="15" required="" pattern="(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*){3}">
    <label class="input-group-text" for="oid">OID</label>
    <input list="oid_list" id="oid" placeholder="Например: 1.3.6.1.2.1.2.2.1.8" class="form-control" pattern="\s*[0-9.]*" required>
    <datalist id="oid_list" >
      <option value ='1.3.6.1.2.1.2.2.1.8'>Активность портов (1 — up, 2 — down)</option>
      <option value ='1.3.6.1.2.1.1.3.0'>Аптайм</option>
      <option value ='1.3.6.1.2.1.1.5.0'>Описание коммутатора</option>
      <option value ='1.3.6.1.2.1.1.1.0'>Модель коммутатора</option>
      <option value ='1.3.6.1.2.1.2.1.0'>количество интерфейсов</option>
      <option value ='1.3.6.1.2.1.2.2.1.2'>Описание интерфейсов</option>
      <option value ='1.3.6.1.2.1.17.1.4.1.2'>Список индексов интерфейсов</option>
      <option value ='1.3.6.1.2.1.2.2.1.9'>Время последнего изменения статуса портов</option>
      <option value ='1.3.6.1.2.1.2.2.1.5'>Скорость интерфейсов</option>
      <option value ='1.3.6.1.2.1.17.7.1.4.3.1.1'>Список VLAN'ов</option>
      <option value ='1.3.6.1.2.1.2.2.1.14'>общее количество ошибок при получении на интерфейсе</option>
      <option value ='1.3.6.1.2.1.2.2.1.20'>общее количество ошибок при отправке на интерфейсе</option>
      <option value ='1.3.6.1.2.1.4.22.1.2'>arp</option>
      <option value ='1.3.6.1.2.1.17.1.1.0'>MAC коммутатора</option>
    </datalist>
    <button type="submit" class="btn btn-primary" id="btn" disabled>Получить</button>
  </div>
</form>
<div id="result">
</div>
{% endblock content %}


{% block scripts %}
<script src="{% static 'control/js/scripts.js' %}"></script>
{% endblock scripts %}
